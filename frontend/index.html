<!DOCTYPE html>
<html>
<head>
    <title>Criminal Identification System</title>
</head>
<body>

<h2>Upload Image to Identify Criminal</h2>
<input type="file" id="img">
<button onclick="identify()">Identify</button>

<pre id="result"></pre>

<script>
async function identify() {
    let file = document.getElementById("img").files[0];
    let formData = new FormData();
    formData.append("image", file);

    let res = await fetch("http://127.0.0.1:5000/identify", {
        method: "POST",
        body: formData
    });

    let data = await res.json();
    document.getElementById("result").innerText = data.message || JSON.stringify(data, null, 2);

}
</script>

</body>
</html>
