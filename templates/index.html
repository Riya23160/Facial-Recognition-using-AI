<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criminal Identification System</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        margin: 0;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h2 {
        color: #222;
        margin-bottom: 25px;
        text-align: center;
        letter-spacing: 1px;
    }

    /* Tab Buttons */
    .tab-btns {
        display: flex;
        margin-bottom: 30px;
        gap: 10px;
    }

    .tab-btn {
        padding: 10px 25px;
        border: none;
        background: #6c757d;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .tab-btn.active {
        background: #007bff;
    }

    .tab-btn:hover {
        background: #0056b3;
    }

    /* Tab Content */
    .tab-content {
        display: none;
        width: 90%;
        max-width: 1000px;
    }

    .tab-content.active {
        display: block;
    }

    /* Shared styles */
    input[type=file], input[type=text], textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .file-controls, .update-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0056b3;
    }

    #preview, #updatePreview {
        max-width: 350px;
        display: none;
        border: 2px solid #ccc;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    #result {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        white-space: pre-wrap;
    }
</style>
</head>
<body>

<h2>Criminal Identification System</h2>

<!-- Tabs -->
<div class="tab-btns">
    <button class="tab-btn active" data-tab="identify">Identify</button>
    <button class="tab-btn" data-tab="update">Update</button>
</div>

<!-- Identification Section -->
<div id="identify" class="tab-content active">
    <div class="file-controls">
        <input type="file" id="img" accept="image/*">
        <button id="identifyBtn">Identify</button>
    </div>
    <img id="preview" />
    <div id="result"><div id="resultContent"></div></div>
</div>

<!-- Updating Section -->
<div id="update" class="tab-content">
    <div class="file-controls">
        <input type="file" id="updateImg" accept="image/*">
        <img id="updatePreview" />
    </div>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="age" placeholder="Age">
    <input type="text" id="gender" placeholder="Gender">
    <textarea id="crimes" placeholder="Crimes"></textarea>
    <input type="text" id="status" placeholder="Status">
    <input type="text" id="address" placeholder="Last Address">
    <input type="text" id="releaseDate" placeholder="Release Date">
    <button id="updateBtn">Save to Database</button>
</div>

<script>
    // Tab switching
    document.querySelectorAll(".tab-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
            document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
            btn.classList.add("active");
            document.getElementById(btn.dataset.tab).classList.add("active");
        });
    });

    // Identify Logic
    const fileInput = document.getElementById("img");
    const previewImg = document.getElementById("preview");
    const identifyBtn = document.getElementById("identifyBtn");
    const resultContent = document.getElementById("resultContent");
    let selectedFile = null;

    fileInput.addEventListener('change', () => {
        selectedFile = fileInput.files[0];
        previewImg.src = URL.createObjectURL(selectedFile);
        previewImg.style.display = "block";
    });

    identifyBtn.addEventListener('click', async () => {
        if(!selectedFile) return alert("Select an image!");
        resultContent.innerHTML = "Scanning...";
        let formData = new FormData();
        formData.append("image", selectedFile);

        const res = await fetch("/identify", { method: "POST", body: formData });
        const data = await res.json();
        resultContent.innerText = data.message;
    });

    // Update Logic
    const updateImgInput = document.getElementById("updateImg");
    const updatePreview = document.getElementById("updatePreview");
    let updateFile = null;

    updateImgInput.addEventListener('change', () => {
        updateFile = updateImgInput.files[0];
        updatePreview.src = URL.createObjectURL(updateFile);
        updatePreview.style.display = "block";
    });

    document.getElementById("updateBtn").addEventListener('click', async () => {
        if (!updateFile) return alert("Please select an image for updating!");
        let confirmed = confirm("Are you sure you want to save this criminal information?");
        if (!confirmed) return;

        let formData = new FormData();
        formData.append("image", updateFile);
        formData.append("name", document.getElementById("name").value);
        formData.append("age", document.getElementById("age").value);
        formData.append("gender", document.getElementById("gender").value);
        formData.append("crimes", document.getElementById("crimes").value);
        formData.append("status", document.getElementById("status").value);
        formData.append("address", document.getElementById("address").value);
        formData.append("releaseDate", document.getElementById("releaseDate").value);

        const res = await fetch("/update", { method: "POST", body: formData });
        const data = await res.json();
        alert(data.message);
    });
</script>

</body>
</html>
